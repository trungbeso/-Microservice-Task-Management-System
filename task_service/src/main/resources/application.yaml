server:
  port: 8082

spring:
  application:
    name: TASK-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/task_task-service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update